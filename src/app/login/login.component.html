<router-outlet></router-outlet>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Font Icon 
    <link rel="stylesheet" href="D:/Project/esd/src/assets/css/app/material-design-iconic-font.min.css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Main css 
    <link rel="stylesheet" href="D:/Project/esd/src/app/login/assets/css/style.css">-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="main">
<!-- Sing in  Form -->
<section class="sign-in">
	<div class="container">
		<div class="signin-content">
			<div class="signin-image">
				<figure><img src="./assets/img/signin-image.jpg" alt="sign up image"></figure>
				<a href="/register" class="signup-image-link">Create an account</a>
			</div>

			<div class="signin-form">
				<h2 class="form-title">Sign In</h2>
				<form method="POST" [formGroup] = "checkCust" (ngSubmit)=verify() class="register-form" id="login-form" action="/login">
					<div class="form-group">
						<label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
						<input type="text" name="username" id="your_name" placeholder="Username" formControlName = "username"/>
					</div>
					<div class="form-group">
						<label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
						<input type="password" name="password" id="your_pass" placeholder="Password" formControlName = "password"/>
					</div>
					<div class="form-group form-button">
						<input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
					</div>
				</form>
				
			</div>
		</div>
	</div>
</section>
        
</div>

<!-- JS -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
