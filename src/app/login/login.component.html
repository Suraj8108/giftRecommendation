<body>

     <!-- Header -->
	 <nav class="navbar navbar-expand-lg navbar-light shadow">
		<div class="container d-flex justify-content-between align-items-center">
	
			<a class="navbar-brand logo h1 align-self-center" style="color: blue;" href="index.html">
				GiftU
			</a>
	
			<button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
	
			<div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between" id="templatemo_main_nav">
				<div class="flex-fill">
					<ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto" >
						<li class="nav-item"> 
							<a class="nav-link" routerLink="/home">Home</a>

							<a class="nav-link" href="/login">Login</a>

						<li class="nav-item">

						</li>  
					</ul>
				</div>
			   
			</div>
	
		</div>
	</nav>
	<!-- Close Header -->

    <div class="main">
<!-- Sing in  Form -->
<section class="sign-in">
	<div class="container">
		<div class="signin-content">
			<div class="signin-image">
				<figure><img src="./assets/img/signin-image.jpg" alt="sign up image"></figure>
				<a href="/register" class="signup-image-link">Create an account</a>
			</div>

			<div class="signin-form">
				<h2 class="form-title">Sign In</h2>
				<form method="POST" [formGroup] = "checkCust" (ngSubmit)=verify() class="register-form" id="login-form" action="/login">
					<div class="form-group">
						<label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
						<input type="text" name="username" id="your_name" placeholder="Username" formControlName = "username"/>
					</div>
					<div class="form-group">
						<label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
						<input type="password" name="password" id="your_pass" placeholder="Password" formControlName = "password"/>
					</div>
					<div class="form-group form-button">
						<input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
					</div>
				</form>
				
			</div>
		</div>
	</div>
</section>
        
</div>

<!-- JS -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/main.js"></script>
