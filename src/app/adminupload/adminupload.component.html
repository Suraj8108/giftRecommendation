<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Article-List.css">
    <link rel="stylesheet" href="assets/css/Features-Boxed.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/Footer-Clean.css">
    <link rel="stylesheet" href="assets/css/Header-Blue.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Blog</title>
</head>
<body>
    <div>
        <div class="header-blue" style="height: 5px;">
            <nav class="navbar navbar-light navbar-expand-md" >
                <div class="container-fluid"><a class="navbar-brand" >GiftU</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse"
                        id="navcol-1">
                        <ul class="nav navbar-nav">
                            <li class="nav-item"><a class="nav-link" (click) = "adminhome()">Dashboard</a></li>
                        </ul>
                        <form class="form-inline mr-auto" target="_self">
                            
                        </form><a class="btn btn-light action-button" role="button" href="/home">Logout</a></div>
                </div>
            </nav>
        </div>
    </div>
    <div class="container">
        <br>
            <h1>Add new Item</h1>
            <br>

        <form [formGroup] = "upload" (ngSubmit)=uploadpro() action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="category">Category_id</label>
                <input required type="text"  name="category"  id="category" class="form-control" formControlName = "category">
            
            </div>
            <div class="form-group">
                <label for="title">Product Name</label>
                <input required type="text" name="title" id="title" class ="form-control" formControlName = "title">
            
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description"  id="description" class="form-control" formControlName = "description"></textarea>
            
            </div>
            <div class="form-group">
                <label for="markdown">Price</label>
                <textarea required name="markdown" id="markdown"  class="form-control" formControlName = "markdown"></textarea>
            
            </div>
            <br>
            <div class="form-group">
                <label for="file">Upload File</label>
                <!--<input type="file" id='thefile' name='thefile' formControlName = "thefile">-->
                <input #fileInput type="file"/>
            
            </div>
            <br>
            
            <br>
            <a  class="btn btn-secondary" (click) = "adminhome()">Go Back</a>
            <button style="margin: 4mm;" type="submit" class="btn btn-primary">Save</button>
          

        </form>
    </div>
</body>
</html>
